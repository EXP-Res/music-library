<!DOCTYPE html>
<html>

<head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>

<body>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <form id="myForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <br>
                <button onclick="checkAuthentication()">Submit</button>
            </form>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Display the modal
        window.onload = function (event) {
            modal.style.display = "block";
        }

        async function getCredentials() {
            try {
                const response = await fetch("static/pwd");
                const text = await response.text();
                const [username, passwordHash] = text.split(":");

                return {
                    username,
                    passwordHash
                };
            } catch (error) {
                console.error("Error fetching credentials:", error);
            }
        }

        async function checkAuthentication() {
            const credentials = await getCredentials();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Hash the password entered by the user
            const passwordHash = await hashPassword(pass);

            if (credentials && user == credentials.username && passwordHash == credentials.passwordHash) {
                alert("Access granted.");
                modal.style.display = "none";
            } else {
                alert("Access denied.");
            }
        }

        async function hashPassword(password) {
            // Encode the password as UTF-8
            const encoder = new TextEncoder();
            const data = encoder.encode(password);

            // Hash the password
            const hash = await window.crypto.subtle.digest('SHA-256', data);

            // Convert the hash to a hexadecimal string
            let hashArray = Array.from(new Uint8Array(hash));
            let hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            return hashHex;
        }
    </script>
</body>

</html>
